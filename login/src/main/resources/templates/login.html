<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="webjars/bootstrap/4.5.3/css/bootstrap.min.css">
    <script  src="webjars/jquery/3.5.1/jquery.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .container{
            max-width: 600px;
            height: 500px;/*左右*/
            padding: 80px 0;/*上下*/
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<body class="text-center">
    <div class="context">
        <div class="container">
            <form class="form-signin" action="#">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label class="sr-only">Username</label>
                <input type="text" class="form-control" placeholder="账号" id="account" required="" autofocus="">
                <label class="sr-only">Password</label>
                <input type="password" class="form-control" id="password" placeholder="密码" required="">
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住密码
                    </label>
                </div>
                <input class="btn btn-lg btn-primary btn-block" id="sign" type="button" onclick="requestAjax()">登录</input>

                <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
                <a class="btn btn-sm">中文</a>
                <a class="btn btn-sm">English</a>
            </form>
            <button class="btn btn-block" onclick="messageLogin()">短信登录</button>
        </div>
    </div>
    <script type="text/javascript">
        function  requestAjax(){
            let account = $("#account").val();
            let password = $("#password").val();
            console.log(account)
           $.ajax({
               url:"/api/user/login",
               method:"post",
               data:{
                   account:account,
                   password:password
               },
               success:function (res){
                   console.log(res)
                   if (res.status == 200) {
                       window.location.href = "/index"
                   }
               }
           })

        }
         function messageLogin() {
            alert()
             window.location.href = "/messageLogin"
             // $.ajax({
             //     url:"/messageLogin",
             //     method:"post",
             // })
        }

    </script>
</body>

</html>
